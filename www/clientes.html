<div class="page" data-name="clientes">
    <div class="navbar">
        <div class="navbar-inner sliding">
        <div class="left">
            <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="ios-only">Back</span>
            </a>
        </div>
        <div class="title">Ingreso de cliente</div>
        </div>
    </div>
    <div class="page-content">        
        <form class="list form-store-data" id="my-form">
            <ul>
                <li>
                    <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Nombre </div>
                        <div class="item-input-wrap">
                        <input id="nombre-cliente" type="text" name="nombre" placeholder="Nombre del cliente" />
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Apellido</div>
                        <div class="item-input-wrap">
                        <input  id="apellido-cliente" type="text" name="apellido" placeholder="Apellido del cliente" />
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Documento</div>
                        <div class="item-input-wrap">
                        <input  id="documento-cliente" type="number" name="documento" placeholder="Documeto del cliente" />
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Direccion</div>
                        <div class="item-input-wrap">
                        <input id="direccion-cliente" type="text" name="direccion" placeholder="Direccion del cliente" />
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Telefono</div>
                        <div class="item-input-wrap">
                        <input  id="telefono-cliente" type="tel" name="telefono" placeholder="Telefono del cliente" />
                        </div>
                    </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">E-mail</div>
                        <div class="item-input-wrap">
                        <input id="email-cliente" type="email" name="email" placeholder="E-mail del cliente" />
                        </div>
                    </div>
                    </div>
                </li>                                    
            </ul>           
          </form>
          <div class="block block-strong row">
            <div class="col"><a class="button button-fill convert-form-to-data " href="#" id="registrar-cliente">Registrar</a></div>
            <div class="col"><a class="button button-fill fill-form-from-data volver-inicio" href="#" id="cancelar">Cancelar</a></div>
          </div>          
  </div>
</div>
