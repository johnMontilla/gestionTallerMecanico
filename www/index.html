    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">       
           
        
        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="page no-navbar no-toolbar no-swipeback">
                        <div class="page-content login-screen-content">
                          <div class="login-screen-title">GTM</div>
                          <form>
                            <div class="list">
                              <ul>
                                <li class="item-content item-input">
                                  <div class="item-inner">
                                    <div class="item-title item-label">Usuario</div>
                                    <div class="item-input-wrap">
                                      <input id="email-ingreso" type="text" name="username" placeholder="Tu email" value="mm@gmail.com"/>
                                    </div>
                                  </div>
                                </li>
                                <li class="item-content item-input">
                                  <div class="item-inner">
                                    <div class="item-title item-label">Contraseña</div>
                                    <div class="item-input-wrap">
                                      <input id="pass-ingreso" type="password" name="password" placeholder="Tu contraseña" value="123456" />
                                    </div>
                                  </div>
                                </li>
                              </ul>
                            </div>
                            <div class="list">
                              <ul>
                                <li><a href="#" class="list-button" id="ingreso">Sign In</a></li>
                                <li><a href="#" class="list-button" id="registro">Registrarse</a></li>
                              </ul>
                              
                            </div>
                          </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
